version: 0.0
os: linux
files: 
  - source: /
    destination: /var/www/bootstarp-free/
permissions:
  - object: /var/www/bootstarp-free/
    owner: ubuntu
    group: ubuntu
hooks:
  AfterInstall:
      - location: scripts/nginx.sh
        timeout: 300
        runas: ubuntu
  ApplicationStop:
      - location: scripts/stop_app.sh
        timeout: 300
        runas: ubuntu
  ApplicationStart:
      - location: scripts/start_app.sh
        timeout: 300
        runas: ubuntu
  
  
